/simple_json_api.content.term:
  path: '/api/v1/term/{vid}'
  defaults:
    _langcode: 'en'
    _controller: '\Drupal\simple_json_api\Controller\JsonContentController::apiTerm'
  requirements:
    _custom_access: '\Drupal\simple_json_api\Controller\JsonContentController::apiJsonAccess'


